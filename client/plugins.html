<!DOCTYPE html>
<html>
    <head>
        <title>Server Plugins | Netention</title>
        
        <script src="/lib/jquery/jquery.js"></script>
        <script src="netention.js"></script> 
        
        <script>
        
            function updatePlugins() {                
                var pl = window.self.get('plugins');
                
                var p = $('#PluginList');
                p.html('');
                for (var kk in pl) {
                    (function() {
                        var k = kk;
                        var pu = pl[k];
                        
                        
                        var pd = $('<div class="PluginID"></div>');
                        pd.append('<h3><a target="_blank" href="/plugin/' + pu.filename + '">' + k + '</a></h3>');
                        
                        if (pu.description)
                            pd.append('<span>' + pu.description + '</span>');
                        
                        if (!(pu.valid == false)) {
                            pd.append('<br/>');
                            if (pu.enabled) {
                                pd.addClass('PluginEnabled');
                                
                                var b = $('<button>Disable</button>');
                                b.click(function() {
                                   self.setPlugin(k, false, function(err) {
                                        if (!err)  {
                                            self.getPlugins();
                                            //notify
                                        }
                                        else {
                                            $.pnotify({
                                                title: 'Unable to configure plugin',
                                                text: err                       
                                            }); 
                                        }
                                   }); 
                                });
                                pd.append('<span>Currently enabled.</span>&nbsp;');
                                pd.append(b);
                            }
                            else {
                                pd.addClass('PluginDisabled');
                                
                                var b = $('<button>Enable</button>');
                                b.click(function() {
                                   self.setPlugin(k, true, function(err) {
                                        if (!err)  {
                                            self.getPlugins();
                                            //notify
                                        }
                                        else {
                                            $.pnotify({
                                                title: 'Unable to configure plugin',
                                                text: err                       
                                            }); 
                                        }
                                   }); 
                                });
                                pd.append('<span>Currently disabled.</span>&nbsp;');
                                pd.append(b);                            
                            }
                        }
                        else {
                            pd.addClass('PluginInvalid');
                        }
    //                    var ps = $('<div class="PluginSettings"></div>');
    //                    if (pu.valid) {
    //                        
    //                            
    //                        //ps.append(px);
    //                    }
    //                    else {
    //                        ps.html('' + JSON.stringify(pu) + '</div>');
    //                    }
    //                    pd.append(ps);
                        
                        p.append(pd);
                    })();
                    
                }
            }
            
            $(document).ready(function(){
                netention(function(self) {
                    window.self = self;
                    
                    $('#PluginList').html('Loading...');
                    self.on('change:plugins', updatePlugins);
                    self.getPlugins();
                    
                    
                });
            });
        </script>
        <style>
            body {
                padding: 2em;
            }
            #Settings {
                text-align: right;
            }
            .PluginID {
                width: 14%;
                left: auto;
                float: left;
                margin: 0.25em;
                padding: 0.25em;
                min-height: 5em;
            }
            .PluginSettings {
                width: 50%;
                float: right;
            }
            .PluginID h3 {
                font-size: 17px;
                line-height: 15px;
            }
            .PluginID span {
            }
            #Bottom {
                clear: both;
                text-align: right;
            }
            .PluginEnabled {
                background-color: rgba(128,255,128,0.4);
                border: 5px solid gray;
            }
            .PluginDisabled {
                background-color: rgba(255,128,128,0.4);
                border: 5px solid gray;
            }
            .PluginInvalid {
                color: gray;
                border: 5px solid #ddd;
            }
        </style>
    </head>
    <body>
        <div id="Header">
            <h1>Plugins</h1>
        </div>
        <div id="PluginList">
            
        </div>
        <div id="Bottom">
            <!-- <button id="SaveButton">Save</button> -->
        </div>

    </body>
</html>
